<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
<div>
<div class="section--one">
<h1 >Reestar</h1>
<p> Home | Receipe | Contact</p>
</div>

<div class="section--two">
    <img class="section--two__img" src="meat.jpg">
    <h1>Naan with Mutton keema</h1>
    <p>Something which very delicious</p>
    <button class="section--button__two">Order Now</button>
</div>
<div class="section--three">
    <img class="section--three__img" src="briyani.jpg">
    <h1>Mutton briyani</h1>
    <p>Something which very delicious</p>
    <button class="section--button__three">Order Now</button>
</div>
<div class="section--four">
    <img class="section--four__img" src="dounut.jpg">
    <h1>Donut</h1>
    <p>Something which very delicious</p>
    <button class="section--button__four">Order Now</button>
</div>
<div class="section--five">
    <img class="section--five__img" src="whiterice with veg gr.jpg">
    <h1>White rice with veg gravy</h1>
    <p>Something which very delicious</p>
    <button class="section--button__five">Order Now</button>
</div>
<div class="section--six">
    <h1>Contact Us</h1>
    <form class="section--six__form">
        <center>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="number" placeholder="Email"></td>
            </tr>
        </table>
    </center>
        <button class="section--button__six">Save</button>
    </form>
</div>




</div>   
</body>
</html>
